<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dash_style.css">
</head>
<body>
    <div class="container">
        <h2>Company Metrics</h2>
        <div class="upper-section">
            <div class="upper-metric">
                <div class="card">
                    <p style="color:#00ff00">$10,000</p>
                    <p>Total Revenue</p>
                </div>
                <div class="card">
                    <p>50</p>
                    <p>Total Jobs Avg</p>
                </div>
                <div class="card">
                    <p>100</p>
                    <p>Tickets Cleared</p>
                </div>
                <div class="card">
                    <p>75</p>
                    <p>Tickets Scheduled</p>
                </div>
                <div class="card">
                    <p style="color:#FF0000">$5,000</p>
                    <p>Outstanding Amount</p>
                </div>
                <div class="card">
                    <p>20</p>
                    <p>Memberships Sold</p>
                </div>
                <div class="card">
                    <p>90</p>
                    <p>Jobs Completed</p>
                </div>
                <div class="card">
                    <p>10</p>
                    <p>Total Canceled</p>
                </div>
            </div>
            </div>
        <div class="lower-section">
            <div class="chart-container">
                <h2>Revenue by Job Location</h2>
                <div class="chart">
                    <canvas id="jobLocationChart"></canvas>
                </div>
               
            </div>
            <div class="chart-container">
                <h2>Revenue by Job Type</h2>
                <div class="chart">
                    <canvas id="jobTypeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="dash_script.js"></script>
</body>
</html>
